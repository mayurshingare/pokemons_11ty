<!doctype html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <style>
    .bg-purple{
        background-color:#9A32CD;
    }

</head>
<nav class="navbar bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/pokemons_11ty/">PokeDex</a>
    </div>
</nav>

<body class="text-white bg-dark">
    <div class="card border-primary bg-dark text-white">
    <div class="card-header h3">
        <span class="text-capitalize">#132 ditto</span>
    </div>
    <div class="card-img-top">
        <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" class="d-block mx-auto">
                </div>
                
                
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/132.png" class="d-block mx-auto">
                </div>
                
                
                
                
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/132.png" class="d-block mx-auto">
                </div>
                
                
                <div class="carousel-item">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/shiny/132.png" class="d-block mx-auto">
                </div>
                
                
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <table class="table table-dark table-striped">
        <tr>
            <td style="width:30%;">Type</td>
            <td class="text-capitalize">
                <span class="badge bg-purple bg-gradient rounded-pill px-2 mt-2">normal </span>
            </td>
        </tr>
        
        
        
        <tr>
            <td class="text-capitalize">hp</td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-danger bg-gradient fw-bold" role="progressbar" style="width: 48%"
                        aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">48
                    </div>
                </div>
            </td>
        </tr>
        
        
        
        <tr>
            <td class="text-capitalize">attack</td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-danger bg-gradient fw-bold" role="progressbar" style="width: 48%"
                        aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">48
                    </div>
                </div>
            </td>
        </tr>
        
        
        
        <tr>
            <td class="text-capitalize">defense</td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-danger bg-gradient fw-bold" role="progressbar" style="width: 48%"
                        aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">48
                    </div>
                </div>
            </td>
        </tr>
        
        
        
        <tr>
            <td class="text-capitalize">special-attack</td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-danger bg-gradient fw-bold" role="progressbar" style="width: 48%"
                        aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">48
                    </div>
                </div>
            </td>
        </tr>
        
        
        
        <tr>
            <td class="text-capitalize">special-defense</td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-danger bg-gradient fw-bold" role="progressbar" style="width: 48%"
                        aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">48
                    </div>
                </div>
            </td>
        </tr>
        
        
        
        <tr>
            <td class="text-capitalize">speed</td>
            <td>
                <div class="progress">
                    <div class="progress-bar bg-danger bg-gradient fw-bold" role="progressbar" style="width: 48%"
                        aria-valuenow="48" aria-valuemin="0" aria-valuemax="100">48
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>Moves</td>
            <td>
                <span class="badge bg-purple bg-gradient mt-2 px-2 text-capitalize">
                    transform
                </span>
            </td>
        </tr>
        <tr>
            <td>Abilities</td>
            <td>
                <span class="badge bg-purple bg-gradient mt-2 px-2 text-capitalize">
                    limber
                </span>
                <span class="badge bg-purple bg-gradient mt-2 px-2 text-capitalize">
                    imposter
                </span>
            </td>
        </tr>
    </table>
    <nav class="btn-group" role="group">
        
        <a class="btn btn-primary" href="/pokemons_11ty/bulbasaur/" aria-label="First">First</a>
        
        
        <a class="btn btn-primary" href="/pokemons_11ty/lapras/" aria-label="Previous">Prev</a>
        
        
        <a class="btn btn-primary" href="/pokemons_11ty/eevee/" aria-label="Next">Next</a>
        
        
        <a class="btn btn-primary" href="/pokemons_11ty/mew/" aria-label="Last">Last</a>
        
    </nav>
</div>

</html>
